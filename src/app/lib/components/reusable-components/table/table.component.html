<table id="example">
  <thead>
    <tr>
      <th scope="col" *ngFor="let col of tableColumn">{{col}}</th>
      <th scope="col" *ngIf="showViewBtn ||showEditBtn|| showDeleteBtn">Action</th>

    </tr>
  </thead>
  <tbody id="tbody">
    <tr *ngFor="let data of tableData;let i = index">
      <td>{{i+1}}</td>
      <td *ngFor="let key of DataKeys">
        {{data[key]}}
      </td>
      <td *ngIf="showViewBtn ||showEditBtn|| showDeleteBtn">
        <button *ngIf="showViewBtn" class="btn btn-light m-1" (click)="view(data)">View</button>
        <button *ngIf="showEditBtn" class="btn btn-primary m-1" (click)="edit(data)">Edit</button>
        <button *ngIf="showDeleteBtn" class="btn btn-danger m-1"(click)="delete(data)">Delete</button>
      </td>

    </tr>

  </tbody>
</table>
